<div *ngIf="event()" class="eventDetCont">
    <mat-card class="card">
        <div class="title">{{event()?.event.title}}</div>
        <div class="info">
            <!-- <app-label
            [shortened]="true"
            [canCopy]="true"
            label="id"
            [value]="event()?.event?.title"
          ></app-label> -->
            <app-label label="description" [value]="event()?.event?.description"></app-label>
            <app-label label="address" [value]="event()?.event?.address"></app-label>
            <app-label label="startDate" [value]="event()?.event?.startDate | date: 'yyyy-MM-dd'"></app-label>
            <app-label label="endDate" [value]="event()?.event?.endDate | date: 'yyyy-MM-dd'"></app-label>
            <app-label label="registrationStartDate" [value]="event()?.event?.registrationStartDate | date: 'yyyy-MM-dd'"></app-label>
            <app-label label="registrationEndDate" [value]="event()?.event?.registrationEndDate | date: 'yyyy-MM-dd'"></app-label>
        </div>
    </mat-card>
</div>

<app-loader-spinner *ngIf="!event()" color="black" height="500px"></app-loader-spinner>
