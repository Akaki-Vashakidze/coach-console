<app-loader-spinner *ngIf="!event()" color="black" height="500px"></app-loader-spinner>
<mat-tab-group class="tabsCont" (selectedTabChange)="onTabChange($event)">
  <mat-tab *ngFor="let partition of event()?.partitions" [label]="partition.title">
    <div class="regComponent">
      <div class="races">
        <mat-card 
          (click)="chooseRace(race)" 
          [ngClass]="chosenRace?._id == race._id ? 'bkOn' : ''" 
          class="race" 
          *ngFor="let race of partition.races">
          {{ race.title }}
        </mat-card>
      </div>
      <div *ngIf="partition.races.length > 0" class="athletes">
        <mat-card style="height: 100%; padding: 5px 10px;">
          <div class="addPartitcipantsCont" *ngIf="!chosenRace">Please choose a race</div>
          <div class="addPartitcipantsCont" *ngIf="chosenRace">
            <div style="font-weight: 600;">{{ chosenRace.title }}</div>
            <div class="registeredAthletesList">
              <div>1. აკაკი ვაშაკიძე</div>
            </div>
            <form class="add_athlete_form">
              <mat-form-field class="example-full-width" appearance="outline">
                <mat-label>athlete</mat-label>
                <input
                  type="text"
                  placeholder="Pick one"
                  matInput
                  [formControl]="myControl"
                  [matAutocomplete]="auto"
                />
                <mat-autocomplete #auto="matAutocomplete" [displayWith]="displayFn" (optionSelected)="onOptionSelected($event)">
                  <mat-option *ngFor="let option of filteredOptions()" [value]="option">
                    {{ option?.lastName + ' ' + option?.firstName }}
                  </mat-option>
                </mat-autocomplete>
              </mat-form-field>
              <button type="button" (click)="addAthlete()" [disabled]="blockADD" mat-raised-button>Add</button>
            </form>
          </div>
        </mat-card>
      </div>
      <div *ngIf="partition.races.length === 0">
        There are no races yet
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
